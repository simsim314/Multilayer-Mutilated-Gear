<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .main-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .video-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .gif-container {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="main-title">
        <h1>Main Presentation</h1>
    </div>

    <div class="gif-container">
        <img src="presentation/MMG_3dview.gif" alt="Main Presentation GIF">
    </div>

    <div class="video-container">
        <div class="video-title">Slide 1</div>
        <video controls>
            <source src="presentation/slide1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <div class="video-title">Slide 2</div>
        <video controls>
            <source src="presentation/slide2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <div class="video-title">Slide 3</div>
        <video controls>
            <source src="presentation/slide3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <div class="video-title">Slide 4</div>
        <video controls>
            <source src="presentation/slide4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
